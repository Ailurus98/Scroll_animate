<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trippy Scroll Slider</title>
    <!-- Performance optimizations -->
    <meta http-equiv="Cache-Control" content="public, max-age=31536000">
    <meta name="format-detection" content="telephone=no">
    <link rel="preconnect" href="/" crossorigin>
    <link rel="dns-prefetch" href="/">
    <!-- Preload critical images -->
    <link rel="preload" as="image" href="/1.png" fetchpriority="high">
    <link rel="preload" as="image" href="/2.png" fetchpriority="high">
    <link rel="preload" as="image" href="/3.png">
    <link rel="preload" as="image" href="/4.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider" id="slider">
        <div class="slide-title" id="slideTitle">Trippy Scroll Slider</div>
        <div class="bg-layers">
            <div class="layer l1"></div>
            <div class="layer l2"></div>
        </div>
    </div>
    
    <div class="thumbnail-wheel" id="thumbnailWheel"></div>
    
    <div class="scroll-indicator">

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
